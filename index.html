<!DOCTYPE html>

    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navigation Bar with Indicator</title>

        
        <link rel="stylesheet" href="style.css">
       
                        
    </head>
    <body>
        <section class="main">
            <div class="form1">
                <h1 class="game" title="Please login, to play game ">TREX GAME</h1>
                <input type="radio" class="radio" name="radio" id="login" />
                <input type="radio" class="radio" name="radio" id="signup" checked />
                <div class="title">
                    <h3 class="login">Login Form</h3>
                    <h3 class="signup">Signup Form</h3>
                </div>
    
                <label class="tab login_tab" for="login">
                    Login
                </label>
    
                <label class="tab signup_tab" for="signup">
                    Signup
                </label>
                <span class="shape"></span>
                <div class="form2">
                    <div class="form_filled login_form">
                        <div class="input_group">
                            <input type="email" id="email1" class="input" placeholder="Email Address" />
                        </div>
                        <div class="input_group">
                            <input type="password" id="password1" class="input" placeholder="Password" />
                        </div>
    
                        <input type="submit" id="login1" class="btn" value="Login" />
    
                        <div class="not_mem">
                            <label  for="signup">Not a member? <span> Signup now</span></label>
                        </div>
    
                    </div>
    
                    <div class="form_filled signup_form">
                        <div class="input_group">
                            <input type="name" class="input" id="username" placeholder="Username">
                        </div>
                        <div class="input_group">
                            <input type="email" class="input" id="email" placeholder="Email Address" />
                        </div>
                        <div class="input_group">
                            <input type="password" class="input" id="password" placeholder="Password" />
                        </div>
    
                       
    
                        <input type="submit" id="signup1" class="btn" value="Signup" />
    
                    </div>
                </div>
    
            </div>
        </section>
    </body>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js";
        import { getDatabase, set, ref, update,  onValue, get } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from  "https://www.gstatic.com/firebasejs/9.18.0/firebase-auth.js";
        
        const firebaseConfig = {
          // config code
          apiKey: "AIzaSyDW6fulxFYK2hESIXmkNGDv18A-US5zVrQ",
    authDomain: "dinosaur-game-1601f.firebaseapp.com",
    databaseURL: "https://dinosaur-game-1601f-default-rtdb.firebaseio.com",
    projectId: "dinosaur-game-1601f",
    storageBucket: "dinosaur-game-1601f.appspot.com",
    messagingSenderId: "541241862846",
    appId: "1:541241862846:web:acc34e8fc415f27e558cef"
  };
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth();
      
        let signup1 = document.getElementById('signup1')
        signup1.addEventListener('click',(e) => {
      
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var username = document.getElementById('username').value;
      
        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
           // Signed in 
            const user = userCredential.user;
      
            set(ref(database, 'users/' + user.uid),{
                username: username,
                email: email ,
                highscore : "0"
            })
            
            alert('successfully registered, Please login to play game !');

            // ...
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
      
            alert(errorMessage);
          // ..
          });
      
      
      
        });

        login1.addEventListener('click',(e)=>{

var email = document.getElementById('email1').value
var password = document.getElementById('password1').value


signInWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
        // Signed in
        const user = userCredential.user;
        // ...
        alert(' logged in successfully !');
        location.replace('trex.html');
        

  
    })
    .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        alert(errorMessage);
    })
});
      
       
     
      

      
      </script>
      
      </html>

</html>
